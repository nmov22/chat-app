<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/chat.png">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/custom-style.css">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center screen-height-100">
                <form class="col-12">
                    <div class="mt-3 form-group">
                        <label for="formGroupExampleInput">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last Name">
                    </div>
                    <div class="mt-3 form-group">
                        <label for="formGroupExampleInput2">First Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First name">
                    </div>
                    <div class="mt-3 form-group">
                        <label for="formGroupExampleInput">Middle Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Middle Name">
                    </div>
                    <div class="mt-3 form-group">
                        <label for="formGroupExampleInput2">Username</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Username">
                    </div>
                    <div class="mt-3 form-group">
                        <label for="formGroupExampleInput2">Password</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                    </div>
                    <div class="mt-4 form-group">
                        <button class="btn btn-primary form-control">Sign Up</button>
                    </div>
                </form>   
            </div>
        </div>
    </body>
</html>
